<html>

<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { packages: ['corechart', 'line'] });
    google.charts.setOnLoadCallback(drawLineColors);

    function drawLineColors() {
      var data0 = new google.visualization.DataTable();
      data0.addColumn('number', 'Time');
      data0.addColumn('number', 'CPU');
      data0.addColumn('number', 'Memory');

      var data1 = new google.visualization.DataTable();
      data1.addColumn('number', 'Time');
      data1.addColumn('number', 'Connections');

      var data2 = new google.visualization.DataTable();
      data2.addColumn('number', 'Time');
      data2.addColumn('number', 'Requests');

      var data3 = new google.visualization.DataTable();
      data3.addColumn('number', 'Time');
      data3.addColumn('number', 'Blocks');

      //{data0}
      //{data1}
      //{data2}
      //{data3}

      var options0 = {
        title: 'Resources',
        hAxis: {
          title: 'Time',
          // minValue: //{tMinValue},
          // maxValue: //{tMaxValue},
        },
        vAxes: {
          0: {
            title: 'CPU %',
            gridlines: { color: 'transparent' },
            minValue: 0,
            maxValue: 100
          },
          1: {
            title: 'Memory (MB)',
            gridlines: { color: 'transparent' },
            minValue: 0,
          },
        },
        series: {
          0: { targetAxisIndex: 0 },
          1: { targetAxisIndex: 1 },
        },
      };

      var options1 = {
        title: 'Connections',
        hAxis: {
          title: 'Time'
          // minValue: //{tMinValue},
          // maxValue: //{tMaxValue},
        },
        vAxes: {
          0: {
            title: 'Connections',
            gridlines: { color: 'transparent' },
          },
        },
        series: {
          0: { targetAxisIndex: 0 },
        },
      };

      var options2 = {
        title: 'Requests',
        hAxis: {
          title: 'Time'
          // minValue: //{tMinValue},
          // maxValue: //{tMaxValue},
        },
        vAxes: {
          0: {
            title: 'Requests',
            gridlines: { color: 'transparent' },
          },
        },
        series: {
          0: { targetAxisIndex: 0 },
        },
      };

      var options3 = {
        title: 'Blocks',
        hAxis: {
          title: 'Time'
          // minValue: //{tMinValue},
          // maxValue: //{tMaxValue},
        },
        vAxes: {
          2: {
            title: 'Blocks',
            gridlines: { color: 'transparent' },
          },
        },
        series: {
          0: { targetAxisIndex: 0 },
        },
      };

      var chart0 = new google.visualization.LineChart(document.getElementById('chart_div0'));
      chart0.draw(data0, options0);

      var chart1 = new google.visualization.LineChart(document.getElementById('chart_div1'));
      chart1.draw(data1, options1);

      var chart2 = new google.visualization.LineChart(document.getElementById('chart_div2'));
      chart2.draw(data2, options2);

      var chart3 = new google.visualization.LineChart(document.getElementById('chart_div3'));
      chart3.draw(data3, options3);
    }

  </script>
</head>

<body>
  <pre>//{avg}</pre>
  <div id="chart_div0" style="width: 100%; height: 600px;"></div>
  <div id="chart_div1" style="width: 100%; height: 600px;"></div>
  <div id="chart_div2" style="width: 100%; height: 600px;"></div>
  <div id="chart_div3" style="width: 100%; height: 600px;"></div>
</body>

</html>
