---
name: Build And Deploy
on:
  push:
    branches: [main, improve-workflows]
  workflow_dispatch:
env:
  REGISTRY: ghcr.io
jobs:
  build:
    permissions:
      packages: write
    uses: ipfs-elastic-provider/ipfs-elastic-provider-bitswap-peer/.github/workflows/shared-build.yaml@improve-workflows
  deploy-to-staging:
    uses: ipfs-elastic-provider/ipfs-elastic-provider-bitswap-peer/.github/workflows/shared-deploy.yaml@improve-workflows
    needs: build
    with:
      deploy_to_environment: staging
      docker_image_version: ${{ needs.build.outputs.build_date }}
    secrets:
      deployment_personal_access_token: ${{ secrets.DEPLOYMENT_PERSONAL_ACCESS_TOKEN }}
  deploy-to-prod:
    uses: ipfs-elastic-provider/ipfs-elastic-provider-bitswap-peer/.github/workflows/shared-deploy.yaml@improve-workflows
    needs: build
    with:
      deploy_to_environment: prod
      docker_image_version: ${{ needs.build.outputs.build_date }}
    secrets:
      deployment_personal_access_token: ${{ secrets.DEPLOYMENT_PERSONAL_ACCESS_TOKEN }}
